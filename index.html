<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Codystar&family=Comfortaa:wght@300&family=Handjet:wght@200&family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>thePrivate</title>
</head>
<body>
    <img class="welcome-img" src="resources/img/thePrivate.png" alt="">
    <h4 id="welcome" class="welcome-text"> thePrivate Channel [Version 10.0.22621.2361] (c) Hinduverse Innovation. All rights reserved.....Connected to server 192.168.hinduverse, your are now required to 
        authenticate with your userid and password to continue/>
        </h4>
    <div id="dyText"></div>

    <div id="login-div" class="login">
        <form class="form" action="" method="submit">
            <input id="userEmail" class="input-text" type="text" autofocus>
            <input id="userPassword" class="input-text" type="password">
            <input id="login-btn" type="submit" value="Login">
        </form>
    </div>

    <div id="chat-container" class="chat-container">
    </div>

    <div class="chat-input">
        <form class="form" action="" method="submit">
            <textarea id="message-input" class="messageInput" rows="5"  autofocus></textarea>
            <input id="send-btn" type="submit" value="Send">
        </form>
    </div>

    
    
    <script type="module" src="resources/js/app.js"></script>
</body>
</html>
